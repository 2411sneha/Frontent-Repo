<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
        <form>
            <label for="uname">Name :</label>
            <input type="text" id="uname"
             placeholder="Enter your name" 
             maxlength="30" minlength="2" required>
            <br><br>

            <label for="uage">Age :</label>
            <input type="number" id="uage"
             placeholder="Enter your age" 
             max="80" min="3" value="5">
             <br><br>

             <label for="udob">DOB :</label>
             <input type="date" id="udob">
             <br><br>

            <input type="checkbox" id="upermission" checked required>
            <label for="upermission">Agree</label>
            <br><br>

            <label for="ucolor">Fav Color :</label>
            <input type="color" id="ucolor">
            <br><br>

            <label for="umail">Email :</label>
            <input type="email" id="umail" 
             placeholder="Enter your Mail Address" required>
            <br><br>

            <label type="ufile">Submit File :</label>
            <input type="file" id="ufile">
            <br><br>

            <label for="uimg">Submit your Adhar card image :</label>
            <input type="image" id="uimg">
            <br><br>

            <label for="upass">User Password :</label>
            <input type="password" 
            placeholder="Enter your password" id="upass" required>
            <br><br>

            <label>Gender :</label>
            <input type="radio" name="ugender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="ugender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="ugender" id="other">
            <label for="other">Other</label>
            <br><br>

            <label for="ulevel">Experience Level :</label>
            <input type="range" value="1" id="ulevel" min="0" max="10">
            <br><br>

            <input type="reset">
            <br><br>

            <label for="usearch">Search Here :</label>
            <input type="search" placeholder="Search">
            <br><br>

            <input type="submit" value="Submit">
            <br><br>

            <label for="uaddr">Address :</label>
            <textarea id="uaddr" rows="4" cols="40"></textarea>
            <br><br>

            <label for="uselection"></label>
            <select id="uselection" multiple size="6">
                <optgroup>
                    <option>Sunflower</option>
                    <option>Rose</option>
                    <option>Lily</option>
                    <option>Hibiscus</option>
                    <option>Lotus</option>
                </optgroup>
                <optgroup>
                    <option>Mango</option>
                    <option>Grapes</option>
                    <option>Apple</option>
                    <option>Papaya</option>
                    <option>Dragonfruit</option>
                </optgroup>
            </select>
            <br><br>

            

        </form>
    </div>
</body>
</html>
