<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Example 1</h1>
    <div>
        <center>
            <form>
            
                <h1>Student Information</h1>
                <div>
                    <label for="sname">Name:</label>
                    <input type="text" placeholder="Enter your name">
                </div>

                <div>
                    <label for="saddr" style="vertical-align: top;">Address:</label>
                    <textarea id="saddr" rows="4" cols="20"></textarea>
                </div>
                
                <div>
                    <label for="sage">Age</label>
                    <input type="number" id="sage" max="30">
                </div>

                <div>
                    <label for="smail">E-mail:</label>
                    <input type="email" placeholder="Enter your email">
                </div>

                    <input type="submit" value="Submit">   
            </form>
        </center>
    </div>

    <h1>Example 2</h1>
    <div>
        <form>
            <table cellspacing="8" callpadding="8">
                <tr>
                    <th colspan="2">
                        <h1>Student Info</h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="sname">Name:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name" id="sname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="saddr">Address:</label>
                    </td>
                    <td>
                        <textarea id="saddr" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sage">Age:</label>
                    </td>
                    <td>
                        <input type="number" placeholder="Enter your age" max="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="smail">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" id="smail" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
